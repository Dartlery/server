<!-- dartlery-spinner.html 
      Based on an idea from http://www.alessioatzeni.com/blog/css3-loading-animation-loop/
-->
<link rel="import" href="packages/polymer/polymer.html">
<polymer-element name="dartlery-spinner"> <template>
<style>
:host {

}

.ball {
    background-color: rgba(0,0,0,0);
    border: 5px solid rgba(0,183,229,0.9);
    opacity: .9;
    border-top: 5px solid rgba(0,0,0,0);
    border-left: 5px solid rgba(0,0,0,0);
    border-radius: 100%;
    box-shadow: 0 0 35px #2187e7;
    width: 100%;
    height: 100%;
    margin: 0 auto;
    animation: spin .5s infinite linear;
}

.ball1 {
    background-color: rgba(0,0,0,0);
    border: 5px solid rgba(0,183,229,0.9);
    opacity: .9;
    border-top: 5px solid rgba(0,0,0,0);
    border-left: 5px solid rgba(0,0,0,0);
    border-radius: 100%;
    box-shadow: 0 0 15px #2187e7;
    width: 60%;
    height: 60%;
    margin: 0 auto;
    position: absolute;
    left:50%;
    top:50%;
    margin-top:-30%;
    margin-left:-30%;
    animation: spinoff .5s infinite linear;
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }

    100% {
        transform: rotate(360deg);
    };
}

@keyframes spinoff {
    0% {
        transform: rotate(0deg);
    }

    100% {
        transform: rotate(-360deg);
    };
}

</style>
<div class="ball"></div>
<div class="ball1"></div>
</template> <script type="application/dart" src="dartlery_spinner.dart"></script> </polymer-element>
