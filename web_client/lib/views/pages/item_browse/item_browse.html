<auth-status (authedChanged)="onAuthChanged($event)"></auth-status>
<div *ngIf="noItemsFound&&!processing" class="no-items">No Items Found</div>
<div *ngFor="let i of items" class="item">
    <a [routerLink]="['Item', {id: i.id}]" class="item_card" id="link_{{i.id}}">
        <paper-material class="item_card" data-id="{{i.id}}" title="{{i.id}}" class="container">
            <iron-image class="fit" sizing="cover"
                src="{{getThumbnailFileUrl(i.id)}}"></iron-image>
        </paper-material>
    </a>
    <div class="item-menu">
        <material-checkbox [(checked)]="i.selected" (checkedChange)="itemSelectChanged($event, i.id)" class="item-select-check" data-id="{{i.id}}"></material-checkbox>
        <span style="float: right;">
            <a href="{{getOriginalFileUrl(i.id)}}" target="_blank" download="{{i.id}}"><glyph icon="file_download"></glyph></a>
            <a href="{{getOriginalFileUrl(i.id)}}" target="_blank" id="original_link_{{i.id}}"><glyph icon="open_in_new"></glyph></a>
        </span>
    </div>
</div>
