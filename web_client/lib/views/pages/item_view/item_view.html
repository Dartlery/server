<img *ngIf="isImage" src="{{getOriginalFileUrl(model.id)}}" [style.width]="widthString" style="max-height:100%;margin-left:auto;margin-right:auto;" />
<video  *ngIf="isVideo" controls loop autoplay muted poster="{{getThumbnailFileUrl(model.id)}}" style="width:100%;">
    <source src="{{getOriginalFileUrl(model.id)}}" type="{{model.mime}}">
    Your browser does not support the video tag.
</video>

<div style="bottom:0;left:0;right:0;position:fixed; height:auto;background-color:rgba(0,0,0,0.7); color:white;padding:8pt;">
    <tag-entry *ngIf="model!=null" style="width: 100%" [(selected)]="model.tags"></tag-entry>
    <material-button icon (trigger)="previousItemClicked()"><glyph icon="chevron_left"></glyph></material-button>
    <material-button icon (trigger)="nextItemClicked()"><glyph icon="chevron_right"></glyph></material-button>
</div>
