<div *ngFor="let comparison of comparisons" class="similarItemsMainList">
    <table>
        <tr>
            <td colspan="2">
                <material-checkbox  (checkedChange)="itemSelectChanged($event, comparison)"  data-primary-id="{{comparison.primaryId}}}"></material-checkbox>
            </td>
            <td>
                <img src="{{getThumbnailFileUrl(comparison.primaryId)}}"  />
                <img *ngFor="let secondaryId of comparison.secondaryIds" src="{{getThumbnailFileUrl(secondaryId)}}"  />
            </td>
        </tr>
        <tr>
            <td>
                <material-button icon [routerLink]="['DeduplicateItem',{id: comparison.primaryId}]"><glyph icon="open_in_browser"></glyph></material-button>
            </td>
            <td>
                <confirm-button icon="remove_circle" orientation="horizontal"
                                (trigger)="clearSimilarity(comparison)"
                                materialTooltip="Leave items unchanged and remove duplicate indicators"></confirm-button>
            </td>
        </tr>
    </table>

</div>
